<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <form class="container-fluid justify-content-start">
        <a th:href="@{home}"><button class="btn btn-outline-success me-2" type="button">home</button></a>
        <a th:href="@{new}"><button class="btn btn-outline-success me-2" type="button">new</button></a>
        <a href=""><button class="btn btn-outline-success me-2" type="button">patients</button></a>
    </form>
</nav>
<div class="card">
    <h5 class="card-header primary">New Patient</h5>
    <div class="card-body">

        <form th:action="@{savePatient}" method="post" >
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nom</label>
                <input type="text"  name="name" th:value="${patient.name}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
<span  class="text-danger" th:errors="${patient.name}"></span>
            </div>
            <div class="mb-3">
                <label  class="form-label">date_Naissnace</label>
                <input type="date"  name="dateNaissance"  th:value="${patient.dateNaissance}"class="form-control" >
                <span  class="text-danger" th:errors="${patient.dateNaissance}"></span>
            </div>
            <div class="mb-3">
                <label  class="form-label">Score</label>
                <input type="number"  name="score" th:value="${patient.score}"  class="form-control" >
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="malade" th:checked="${patient.malade}">
                <label class="form-check-label" >malade</label>
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
</body>
</html>
